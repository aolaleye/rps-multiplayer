<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RPS - Multiplayer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div class="container text-center">  

<div class="row">
    <div class="col-6 player-one">
        <h1>Player 1</h1>
        <div class="mt-4">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control player-one-name" id="inputPassword2" placeholder="Enter Your Name">
            </div>
            <button type="submit" class="btn btn-primary mb-2 player-one-button" disabled>Join Game</button>
        </div>
    </div>

    <div class="col-6 player-two">
        <h1>Player 2</h1>
        <div class="mt-4">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control player-two-name" id="inputPassword2" placeholder="Enter Your Name" disabled>
            </div>
            <button type="submit" class="btn btn-primary mb-2 player-two-button" disabled>Join Game</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <h5>Wins:</h5>
        <h5 class="player-one-wins"></h5>
    </div>

    <div class="col">
        <h5>Losses:</h5>
        <h5 class="player-one-losses"></h5>
    </div>

    <div class="col">
        <h5>Ties:</h5>
        <h5 class="ties"></h5>
    </div>

    <div class="col">
        <h5>Wins:</h5>
        <h5 class="player-two-wins"></h5>
    </div>

    <div class="col">
        <h5>Losses</h5>
        <h5 class="player-one-losses"></h5>
    </div>
</div>

<div class="text-center">
    <h4>Number of People Watching: <span class="people-watching"></span></h4>
</div>

<div class="card">
    <h5 class="card-header text-left">Chat Room:</h5>
    <ul class="list-group chat-room"></ul>

<div class="input-group">
    <input type="text" class="form-control chat-input" placeholder="Enter your message here" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary chat-button" type="submit">SEND</button>
    </div>
</div>
</div>


</div> <!-- end .container -->


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- JS File -->
  <script src="assets/js/app.js"></script>

</body>

</html>
